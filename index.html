<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>

<div id="welcomeScreen">
    <header>
        <h1>Welcome to the Coding Quiz!</h1>
        <p>This quiz is designed to test your knowledge of JavaScript. Answer the questions to the best of your knowledge, and enter your initials at the end to log your score!</p>
    </header>
    <div id="welcomeButtons">
        <button id="start">Start</button>
        <button id="highscoreWelcome">Highscores</button>
    </div>
</div>

<div id="questionSection">
    <header>
        <span id="timer">00:00</span>
        <h2 id="question">Question goes here</h2>
    </header>
    <ul>
        <button id="a1">Answer 1</button>
        <button id="a2">Answer 2</button>
        <button id="a3">Answer 3</button>
        <button id="a4">Answer 4</button>
    </ul>
    <button id="highscoreQuestion">Highscores</button>
</div>

<div id="highscoreScreen">
<header>
    <h2>Highscores:</h2>
</header>
    <ul id="hsList">
        <li id="hs1">hs1</li>
        <li id="hs2">hs1</li>
        <li id="hs3">hs1</li>
        <li id="hs4">hs1</li>
        <li id="hs5">hs1</li>
    </ul>
<div id="hsButtons">
    <button id="back">Back</button>
    <button id="clear">Clear Highscores</button>
</div>
</div>
    
</body>
<script src="./assets/script.js"></script>
</html>
